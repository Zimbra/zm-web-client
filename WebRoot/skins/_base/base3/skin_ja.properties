
#
# override the fonts for Japanese so it shows the Yen sign for backslash.
#
FontFamily-classic			= font-family:"MS Mincho",Tahoma,Arial,sans-serif;
FontFamily-modern			= font-family:Meiryo,"Helvetica Neue",Helvetica,Arial,"Liberation Sans",sans-serif;
FontFamily-system			= font-family:"MS PGothic","Segoe UI","Lucida Sans",sans-serif;
FontFamily-wide				= font-family:"MS Gothic",Verdana,sans-serif;

#
# non-proportional (monospace) font for Japanese (so it shows backslash as Yen sign).
#
FontFamily-fixed			= font-family:"MS Gothic",monospace;