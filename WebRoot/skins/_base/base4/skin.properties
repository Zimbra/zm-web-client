FullSize                    = width:100%; height:100%;
FullWidth                   = width:100%;
FullHeight                  = height:100%;
FullWindow                  = position:absolute; left:0px; top:0px; width:100%; height:100%;

CompactTable                = border-collapse:collapse; border-spacing:0px; padding:0px;
TableFixed                  = table-layout:fixed;
NoWrap                      = white-space:nowrap; overflow:hidden;
DisplayTable                = display:table;
DisplayTableCell            = display:table-cell;
TransparentBg               = background-color:transparent;

AlignRight                  = text-align:right;


################
#   ROUNDED CORNERS 
#   -- enabled for GECKO, WEBKIT and IE9+
################

NoRoundCorners              = @roundCorners(0px)@
SmallRoundCorners           = @roundCorners(1px)@
MediumRoundCorners          = @roundCorners(2px)@
BigRoundCorners             = @roundCorners(4px)@
HugeRoundCorners            = @roundCorners(8px)@
ComboBoxRoundCorners        = @roundCorners(0px)@



#
### Browser workarounds
#

DisableSelection            = user-select:none;
FixBoxModel                 = box-sizing:border-box;
OverflowEllipsis            = overflow: hidden;  text-overflow: ellipsis;  white-space: nowrap;
WordWrapPRE                 = white-space:pre-wrap; word-wrap:break-word !important; text-wrap:suppress !important;
VerticalScrollOverflow      = overflow:-moz-scrollbars-vertical; overflow-x:hidden; overflow-y:auto;
FixIESizeQuirk              = font-size:1px; line-height:1px;

#IFDEF GECKO
FixBoxModel                 = box-sizing:border-box; -moz-box-sizing:border-box;
DisableSelection            = -moz-user-select:none;
WordWrapPRE                 = white-space:pre-wrap; word-wrap:break-word !important;
#ENDIF

#IFDEF SAFARI
FixBoxModel                 = box-sizing:border-box; -webkit-box-sizing:border-box;
DisableSelection            = -khtml-user-select:none;
#ENDIF

## TODO:  Keep these?  Deprecate the others?
AppColor            = @AppC@
AltColor            = @AltC@
SelColor            = @SelC@


################
#   SHORTHAND FOR SETTING ADVANCED CSS PROPERTIES 
#   -- Use these above so we can more easily support browsers 
#       that have these properties, as the property names are often
#       -moz-XXX or -webkit-XXX
#
#   The borderRadius property is deprecated in favor of the @roundCorners()@ 
#   function. Individual corner radius calls may still be used if the 
#   requirement is to change one and only one corner radius value but this 
#   should be rare!
#
################
lColor                      = border-left-color
tColor                      = border-top-color
rColor                      = border-right-color
bColor                      = border-bottom-color

cssShadow                   = box-shadow
PopupShadow                 = @cssShadow@: 0px 4px 6px 0px rgba(0, 0, 0, 0.5);
ListColHeaderShadow         = @cssShadow@: 0px 2px 2px 0px rgba(0, 0, 0, 0.06);
NoShadow                    = @cssShadow@: 0px 0px 0px transparent;

transition                  = transition

#IFDEF GECKO
lColor                      = -moz-border-left-colors
tColor                      = -moz-border-top-colors
rColor                      = -moz-border-right-colors
bColor                      = -moz-border-bottom-colors

borderRadius                = -moz-border-radius
tlRadius                    = -moz-border-radius-topleft
trRadius                    = -moz-border-radius-topright
blRadius                    = -moz-border-radius-bottomleft
brRadius                    = -moz-border-radius-bottomright

transition                  = -moz-transition
#ENDIF

#IFDEF SAFARI
borderRadius                = -webkit-border-radius
tlRadius                    = -webkit-border-top-left-radius
trRadius                    = -webkit-border-top-right-radius
blRadius                    = -webkit-border-bottom-left-radius
brRadius                    = -webkit-border-bottom-right-radius

PopupShadow                 = @cssShadow@: 0 4px 6px 0 rgba(0, 0, 0, 0.5);
transition                  = -webkit-transition
#ENDIF

#IFDEF MSIE_9_OR_HIGHER
borderRadius                = border-radius
tlRadius                    = border-radius-topleft
trRadius                    = border-radius-topright
blRadius                    = border-radius-bottomleft
brRadius                    = border-radius-bottomright
#ENDIF


