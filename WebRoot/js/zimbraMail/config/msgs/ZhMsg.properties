SC_shortcutsIntro = Keyboard shortcuts are keys or key combinations that let you quickly select an action when the access key sequence is entered.\
<p>The keyboard sequence that you use is based on which browser and operating system software you are using.\
<ul>\
<li>In Safari and Firefox (Mac), the keyboard shortcut is entered using the control key (Ctrl) plus the shortcut key listed below. For example, clicking <b>CTRL + m</b> will switch to mail.\
<li>In Firefox 2.0.0.1 (Windows),  the keyboard shortcut is entered using the Shift key, Alt key combination plus the shortcut key listed below. For example, clicking <b>Shift + Alt + m</b> will switch to mail.\
<li>In Internet Explorer,  the keyboard shortcut is entered using the Alt  key plus the shortcut key listed below, followed by the "Enter" key. For example, clicking <b>ALT + m</b>, then <b>Enter</b> will switch to mail.\
</ul><p>

