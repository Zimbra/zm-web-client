<template id='ZmToolBarSeparator'>
  <table><tr>
  <td id='${itemId}'><div class='vertSep'></div></td>
  </tr></table>
</template>

<template id='ZmAppChooser' class='ZWidget'>
  <table class='ZToolbarTable' border=0 cellpadding=0 cellspacing=0>
    <tr valign='bottom' id='${id}_items'>
      <td id='${id}_suffix' width='100%'>&nbsp;</td>
    </tr>
  </table>
</template>

<template id='ZmAppChooserItem'>
  <$= AjxTemplate.expand("ajax.dwt.templates.Widgets#ZToolbarItem", data) $>
</template>

<template id='ZmAppChooserButton'>
  <table id='${id}_select' class='ZAppTabBorder ZWidgetTable  ZWidgetBorder' cellspacing=0 cellpadding=0><tr>
    <td id='${id}_left_icon'  class='ZLeftIcon ZWidgetIcon'></td>
    <td id='${id}_title'		 class='ZWidgetTitle'></td>
    <td id='${id}_right_icon' class='ZRightIcon ZWidgetIcon'></td>
  </tr></table>
</template>

<template id='ZmStatusView'>
  <table border=0 cellpadding=0 cellspacing=0 style='width:100%;'>
    <tr>
      <td style='width:20px;' align='center'><div id='${id}_inbox' class="ImgInbox"></div></td>
      <td style='width:20px;' align='center'><div id='${id}_im' class="ImgImStartChat"></div></td>
      <td style='height:16px' align='center'><div id='${id}_main' class='ZmStatusMainText'></div></td>
      <td style='width:20px;' align='center'><div id='${id}_busy' class='DwtWait16Icon'/></td>
      <td style='width:20px;' align='center'><div id='${id}_blank' class='Blank_16'/></td>
    </tr>
  </table>
  <!--
  <div id='${id}_toast'>
    <table style='width:100%;height:100%;' align='center'>
      <tr>
        <td align=center>
          <div id='${id}_toastContent' class='ZmStatusToastText'></div>
        </td>
      </tr>
    </table>
  </div>
  -->
</template>

<template id='ZToast' class='ZToastInfo'>
  <div class='ZToastBG'>
    <div class='ZToastContent'>
      <div id='${id}_icon' class='ZToastIcon'></div>
      <div id='${id}_text' class='ZToastText'></div>
    </div>
  </div>
</template>

<template id='ZmSearchToolBar'>
	<table border=0 cellpadding=1 cellspacing=0 width=100%>
		<tr>
			<td id='${id}_inputField' width=100%></td>
			<td id='${id}_searchMenuButton'></td>
			<td id='${id}_searchButton' hint='text'></td>
			<td><div id='${id}_customSearchButtonSep' class='vertSep' style='display:none'></div></td>
			<td id='${id}_customSearchButton'></td>
			<td><div class='vertSep'></div></td>
			<td id='${id}_saveButton' hint='text'></td>
			<td><div class='vertSep'></div></td>
			<td id='${id}_advancedButton' hint='text'></td>
		</tr>
	</table>
</template>
