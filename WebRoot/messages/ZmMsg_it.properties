# Two step authentication setting dialog
twoStepAuthSetup = Imposta autenticazione in due passaggi
twoStepAuthDescription = L\u2019autenticazione in due passaggi aggiunge ulteriore sicurezza al tuo account richiedendo non solo il tuo nome utente e la tua password, ma anche un codice del tuo smartphone. Questo maggiore livello di sicurezza rende pi\u00f9 difficile la compromissione del tuo account da parte di intrusi.<br><br> Scegli "Avvia configurazione" per configurare il tuo smartphone per la generazione del codice di sicurezza. Al termine della configurazione del telefono puoi scegliere che ti vengarichiesto un codice ogni volta che accedi oppure puoi scegliere che venga ricordato un dispositivo che consideri affidabile.
