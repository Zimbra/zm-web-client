# Two step authentication setting dialog
twoStepAuthSetup = Configurer l\u2019authentification en deux \u00e9tapes
twoStepAuthDescription = L\u2019authentification en deux \u00e9tapes augmente la s\u00e9curit\u00e9 de votre compte en exigeant non seulement la saisie de votre nom d\u2019utilisateur et de votre mot de passe, mais \u00e9galement la saisie d\u2019un code g\u00e9n\u00e9r\u00e9 et envoy\u00e9 par votre t\u00e9l\u00e9phone intelligent. Ce niveau de s\u00e9curit\u00e9 suppl\u00e9mentaire r\u00e9duit consid\u00e9rablement les risques de piratage de votre compte.<br><br> Choisissez "Commencer la configuration" pour configurer votre t\u00e9l\u00e9phone intelligent et lui permettre de g\u00e9n\u00e9rer ces codes de s\u00e9curit\u00e9. Lorsque votre t\u00e9l\u00e9phone intelligent est configur\u00e9, vous avez le choix entre deux approches : afficher un message qui vous invite \u00e0 entrer un code de s\u00e9curit\u00e9 chaque fois que vous vous connectez, ou d\u00e9clarer un p\u00e9riph\u00e9rique de confiance que vous utilisez r\u00e9guli\u00e8rement pour vous connecter.
twoStepAuthBeginSetup = Commencer la configuration
twoStepAuthPassword = Confirmer le mot de passe
