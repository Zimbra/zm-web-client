twoStepAuthDescription = La autenticaci\u00f3n de dos pasos a\u00f1ade seguridad adicional a tu cuenta, al solicitar no solo tu nombre de usuario y contrase\u00f1a, sino tambi\u00e9n un c\u00f3digo de tu smartphone. Gracias a este nivel de seguridad a\u00f1adido es m\u00e1s dif\u00edcil que intrusos pongan en peligro la seguridad de tu cuenta.  <br><br> Selecciona "Iniciar configuraci\u00f3n" para configurar tu smartphone para generar un c\u00f3digo de seguridad. Una vez que tu tel\u00e9fono est\u00e9 configurado, podr\u00e1s elegir si quieres que se pida un c\u00f3digo cada vez que inicies sesi\u00f3n o que se recuerde el dispositivo de tu confianza.
twoStepAuthBeginSetup = Iniciar configuraci\u00f3n
twoStepAuthPassword = Confirmar contrase\u00f1a
twoStepAuthSetupDone = La configuraci\u00f3n de autenticaci\u00f3n de dos pasos ya se ha realizado. 
twoStepAuthPasswordDescription = Antes de configurar la autenticaci\u00f3n de dos pasos, debes indicar la contrase\u00f1a de la cuenta.
twoStepAuthApp = Instala la aplicaci\u00f3n de autenticaci\u00f3n para tu smartphone
twoStepAuthAppDescription = Descarga e instala la aplicaci\u00f3n de autenticaci\u00f3n para tu smartphone. La informaci\u00f3n con referencia a las aplicaciones de autenticaci\u00f3n compatibles se encuentra en:
twoStepAuthAppURL = https://wiki.zimbra.com/wiki/TOTPApps
twoStepAuthAppFooter = Una vez instalada, deber\u00e1s configurar la aplicaci\u00f3n usando tu n\u00famero de tel\u00e9fono m\u00f3vil y luego a\u00f1adir una cuenta nueva para este servicio de correo electr\u00f3nico. Una vez realizado esto, haz clic en el bot\u00f3n Siguiente para continuar.
twoStepAuthEmail = Conecta tu cuenta de correo electr\u00f3nico
twoStepAuthEmailDescription = Cuando se te indique, introduce la siguiente clave:
twoStepAuthCode = Introduce el c\u00f3digo para confirmar la configuraci\u00f3n
twoStepAuthCodeDescription = Una vez introducida la clave, introduce el c\u00f3digo de verificaci\u00f3n de 6 d\u00edgitos generado por la aplicaci\u00f3n de autenticaci\u00f3n. 
twoStepAuthCodeError = \u00a1Error! Introduce de nuevo el c\u00f3digo para confirmar la configuraci\u00f3n
twoStepAuthCodeErrorDescription = El c\u00f3digo que has introducido no coincide. Introduce el c\u00f3digo de verificaci\u00f3n de 6 d\u00edgitos generado por la aplicaci\u00f3n de autenticaci\u00f3n. Si sigue apareciendo este error, ponte en contacto con tu administrador.
twoStepAuthSuccess = \u00a1Terminado!
twoStepAuthSuccessDescription = Has configurado correctamente tu aplicaci\u00f3n de autenticaci\u00f3n para proporcionar c\u00f3digos de seguridad para este servicio de correo electr\u00f3nico. Se te pedir\u00e1 un c\u00f3digo cada vez que inicies sesi\u00f3n. En caso de que no tengas acceso a tu m\u00f3vil, podr\u00e1s adem\u00e1s imprimir un conjunto de c\u00f3digos para un solo acceso que puedes usar para iniciar sesi\u00f3n. <br><br> Haz clic en "Finalizar" para completar la configuraci\u00f3n y activar la autenticaci\u00f3n de dos pasos para tu cuenta.<br>
twoStepAuthSuccessFinish = Finalizar
