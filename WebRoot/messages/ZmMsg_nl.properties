# Two step authentication setting dialog
twoStepAuthSetup = Tweestapsverificatie instellen
twoStepAuthDescription = Met tweestapsverificatie voeg je een extra beveiligingslaag aan je account toe doordat niet alleen naar je gebruikersnaam en wachtwoord wordt gevraagd, maar ook naar een code die je op je smartphone ontvangt. Deze extra beveiligingslaag maakt het een indringer veel moeilijker om je account te misbruiken.<br><br> Kies Instellen om je smartphone zodanig te configureren dat deze een beveiligingscode genereert. Nadat je telefoon is geconfigureerd, kun je ervoor kiezen elke keer naar een code te worden gevraagd wanneer je je aanmeldt, of je kunt een apparaat dat jij vertrouwt als vertrouwd laten herinneren.
