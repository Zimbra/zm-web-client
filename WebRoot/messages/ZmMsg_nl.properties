twoStepAuthSuccessDescription = Je hebt je verificatie-app zodanig geconfigureerd dat deze beveiligingscodes voor deze e-mailservice geeft. Je wordt elke keer wanneer je je aanmeldt naar een code gevraagd. In het geval je geen toegang hebt tot je telefoon, kun je ook een serie eenmalige codes afdrukken waarmee je je kunt aanmelden. <br><br> Klik op Voltooien om het instellen af te ronden en tweestapsverificatie voor je account te activeren.<br>
