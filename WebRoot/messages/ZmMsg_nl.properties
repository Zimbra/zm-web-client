twoStepAuthAppFooter = Wanneer dit is ge\u00efnstalleerd, moet je de toepassing configureren met het telefoonnummer van je mobiele telefoon en vervolgens een nieuw account voor deze e-mailservice toevoegen. Klik op de knop Volgende wanneer dat is voltooid.
