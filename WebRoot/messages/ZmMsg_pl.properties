twoStepAuthSuccessDescription = Aplikacja uwierzytelniaj\u0105ca zosta\u0142a pomy\u015blnie skonfigurowana i umo\u017cliwia dostarczanie kod\u00f3w zabezpiecze\u0144 dla tej us\u0142ugi poczty e-mail. Przy ka\u017cdym logowaniu b\u0119dziesz podawa\u0107 kod. Na wypadek braku dost\u0119pu do telefonu mo\u017cesz te\u017c wydrukowa\u0107 zestaw kod\u00f3w jednorazowych, kt\u00f3rych mo\u017cna u\u017cy\u0107 przy logowaniu. <br><br> Kliknij \u201eZako\u0144cz\u201d, aby doko\u0144czy\u0107 konfiguracj\u0119 i aktywowa\u0107 uwierzytelnianie dwuetapowe na koncie.<br>
