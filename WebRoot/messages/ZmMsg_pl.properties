twoStepAuthAppFooter = Po zainstalowaniu aplikacji nale\u017cy j\u0105 skonfigurowa\u0107 przy u\u017cyciu swojego numeru telefonu, a nast\u0119pnie doda\u0107 nowe konto dla tej us\u0142ugi poczty. Po zako\u0144czeniu kliknij przycisk Dalej, by kontynuowa\u0107.
