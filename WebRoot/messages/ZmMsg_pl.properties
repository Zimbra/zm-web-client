twoStepAuthDescription = Uwierzytelnianie dwuetapowe zwi\u0119ksza bezpiecze\u0144stwo konta, wymagaj\u0105c podania nie tylko nazwy u\u017cytkownika i has\u0142a, ale tak\u017ce kodu z telefonu. Podwy\u017cszony poziom zabezpiecze\u0144 znacznie utrudnia w\u0142amanie na konto.<br><br> Wybierz \u201eRozpocznij konfiguracj\u0119\u201d, by skonfigurowa\u0107 generowanie kod\u00f3w zabezpiecze\u0144 w telefonie. Po skonfigurowaniu telefonu mo\u017cesz wybra\u0107, czy pytanie o kod ma wy\u015bwietla\u0107 si\u0119 przy ka\u017cdym logowaniu, czy te\u017c wolisz zapami\u0119tywa\u0107 zaufane urz\u0105dzenia.
