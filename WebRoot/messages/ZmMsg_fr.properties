    <br><br>\
	Pour d\u00e9finir la valeur <b>Par d\u00e9faut</b> comme type de client pr\u00e9f\u00e9rentiel, connectez-vous et modifiez les options de connexion de \
	l\u2019onglet Pr\u00e9f\u00e9rences|G\u00e9n\u00e9ral.
clientWhatsThisMessageWithoutTablet = <h3 style="text-align:center;">Types de client\u00a0:</h3>	\
L\u2019option <b>\u00c9volu\u00e9</b> propose la gamme compl\u00e8te des fonctionnalit\u00e9s de collaboration Web. Ce client Web \
 fonctionne plus efficacement avec les versions les plus r\u00e9centes des navigateurs et une connexion Internet plus rapide. \
    <br><br>\
L\u2019option <b>Standard</b> est conseill\u00e9e avec les connexions Internet lentes, avec les versions moins r\u00e9centes des navigateurs et pour les utilisateurs \u00e0 accessibilit\u00e9 r\u00e9duite. \
