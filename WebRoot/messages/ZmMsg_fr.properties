clientWhatsThisMessage = <h3 style="text-align:center;">Types de client\u00a0:</h3>	\
	L\u2019option <b>\u00c9volu\u00e9</b> propose la gamme compl\u00e8te des fonctions de collaboration Web. Ce client Web \
	fonctionne (encore) mieux avec les navigateurs les plus r\u00e9cents et une liaison Internet haut d\u00e9bit. \
	<br><br>\
	L\u2019option <b>Standard</b> est pr\u00e9conis\u00e9e dans les cas suivants\u00a0: liaison Internet bas d\u00e9bit, \
	version ancienne de navigateur, recherche d\u2019une meilleure accessibilit\u00e9. \
	<br><br>\
  	L\u2019option <b>Mobile</b> est conseill\u00e9e pour les mobiles. \
	<br><br>\
