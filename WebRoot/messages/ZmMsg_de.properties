# Two step authentication setting dialog
twoStepAuthSetup = Zweistufige Authentifizierung einrichten
twoStepAuthDescription = Die zweistufige Authentifizierung bietet zus\u00e4tzliche Sicherheit f\u00fcr Ihren Account, weil Sie nicht nur Ihren Benutzernamen und Ihr Passwort eingeben m\u00fcssen, sondern auch einen Code von Ihrem Smartphone. Durch diese zus\u00e4tzliche Sicherheitsstufe ist es f\u00fcr einen Angreifer sehr viel schwieriger, in Ihren Account einzudringen.<br><br> W\u00e4hlen Sie "Einrichtung beginnen", um Ihr Smartphone f\u00fcr die Generierung eines Sicherheitscodes einzurichten. Nach der Einrichtung Ihres Smartphones k\u00f6nnen Sie w\u00e4hlen, ob Sie bei jeder Anmeldung auch zur Eingabe eines Codes aufgefordert werden m\u00f6chten. Alternativ k\u00f6nnen Sie Ihr Smartphone als vertrauensw\u00fcrdiges Ger\u00e4t speichern.
twoStepAuthBeginSetup = Einrichtung beginnen
twoStepAuthPassword = Passwort best\u00e4tigen
twoStepAuthSetupDone = Ihre zweistufige Authentifizierung ist bereits eingerichtet.
twoStepAuthPasswordDescription = Bevor Sie die zweistufige Authentifizierung einrichten, m\u00fcssen Sie das Passwort f\u00fcr den Account eingeben.
twoStepAuthApp = Installation einer Authentifizierungs-App f\u00fcr Ihr Smartphone
twoStepAuthAppDescription = Laden Sie eine Authentifizierungs-App herunter und installieren Sie sie auf Ihrem Smartphone. Informationen zu unterst\u00fctzten Authentifizierungsanwendungen finden Sie unter:
twoStepAuthAppURL = https://wiki.zimbra.com/wiki/TOTPApps
twoStepAuthAppFooter = Nach der Installation m\u00fcssen Sie die Anwendung mithilfe Ihrer Mobiltelefonnummer einrichten und dann einen neuen Account f\u00fcr diesen E-Mail-Dienst hinzuf\u00fcgen. Danach klicken Sie auf die Schaltfl\u00e4che "Weiter", um fortzufahren.
twoStepAuthEmail = Verbinden Ihres E-Mail-Accounts
twoStepAuthEmailDescription = Geben Sie bei Aufforderung den folgenden Schl\u00fcssel ein:
twoStepAuthCode = Code zur Best\u00e4tigung der Einrichtung eingeben
twoStepAuthCodeDescription = Sobald Sie den Schl\u00fcssel eingegeben haben, geben Sie den von der Authentifizierungs-App generierten 6-stelligen Verifizierungscode ein.
twoStepAuthCodeError = Fehler! Code zur Best\u00e4tigung der Einrichtung erneut eingeben
twoStepAuthCodeErrorDescription = Der eingegebene Code stimmt nicht \u00fcberein. Bitte geben Sie den von der Authentifizierungs-App generierten 6-stelligen Verifizierungscode ein. Wenn dieser Fehler weiterhin angezeigt wird, wenden Sie sich an Ihren Administrator.
twoStepAuthSuccess = Erfolg!
twoStepAuthSuccessDescription = Sie haben Ihre Authentifizierungs-App erfolgreich eingerichtet, um f\u00fcr diesen E-Mail-Dienst Sicherheitscodes zu generieren. Sie werden bei jeder Anmeldung aufgefordert, einen Code einzugeben. Sollten Sie keinen Zugriff auf Ihr Smartphone haben, k\u00f6nnen Sie auch einen Satz Einmalcodes ausdrucken, mit denen Sie sich anmelden k\u00f6nnen. <br><br> Klicken Sie auf "Beenden", um die Einrichtung zu beenden und die zweistufige Authentifizierung f\u00fcr Ihren Account zu aktivieren.<br>
