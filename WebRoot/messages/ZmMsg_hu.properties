twoStepAuthSetup = \u00c1ll\u00edtson fel k\u00e9tl\u00e9p\u00e9ses hiteles\u00edt\u00e9st
twoStepAuthDescription = A k\u00e9tl\u00e9p\u00e9ses hiteles\u00edt\u00e9s tov\u00e1bbi biztons\u00e1got ad hozz\u00e1 a fi\u00f3kj\u00e1hoz, mivel nem csak a felhaszn\u00e1l\u00f3nevet \u00e9s jelsz\u00f3t k\u00e9ri, hanem egy k\u00f3dot is az okostelefonj\u00e1r\u00f3l. Ez a tov\u00e1bbi biztons\u00e1gi szint jelent\u0151sen megnehez\u00edti azt, hogy illet\u00e9ktelenek felt\u00f6rj\u00e9k a fi\u00f3kj\u00e1t.<br><br> A \u201eBe\u00e1ll\u00edt\u00e1s ind\u00edt\u00e1sa\u201d lehet\u0151s\u00e9ggel \u00fagy konfigur\u00e1lhatja az okostelefonj\u00e1t, hogy az biztons\u00e1gos k\u00f3dot gener\u00e1ljon. A telefonja konfigur\u00e1l\u00e1s\u00e1t k\u00f6vet\u0151en v\u00e1laszthat, hogy a rendszer minden egyes bejelentkez\u00e9sn\u00e9l k\u00e9rjen k\u00f3dot, vagy megjegyezzen egy megb\u00edzhat\u00f3 k\u00e9sz\u00fcl\u00e9ket.
twoStepAuthBeginSetup = Be\u00e1ll\u00edt\u00e1s ind\u00edt\u00e1sa
