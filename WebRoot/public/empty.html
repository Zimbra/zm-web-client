<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <script>
onloadFunc = function () {
      try {
		 if (!window.opener.ZmPrintView) {
			 return;
		 }
		 
		 // Pull the parameter out of the URL.  Advance the index past the
		 // parameter name and the equal sign
		 var loc = unescape(window.location.search);
		 var index = loc.indexOf(window.opener.ZmPrintView.PARAM_INSTANCE_ID);
		 var id = 
	  	   loc.substring(index + 
					   window.opener.ZmPrintView.PARAM_INSTANCE_ID.length + 1);
		 
		 // Now notify the dialog the iframe has been loaded
		 window.setTimeout("window.opener.ZmPrintView.windowOpened("+id+")", 1);
	 } catch (e) {
		 document.write("Error opening the print view");
	 }
 }
	 window.onload = onloadFunc;
	</script>
  </head>
  <body>
  </body>
</html>
