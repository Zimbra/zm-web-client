<html><head>	<title>Sample Zimbra Launch Page</title>	<script type="text/javascript" language="JavaScript">		<!--		//**********************************************		//** Change the URL to your Zimbra server URL **		//**********************************************		zimbraServerURL = 'http://localhost:7070/';		zimbraWinId = null;		function openit()		{			zimbraWinId = window.open(zimbraServerURL, 'zimbra',					'resizable=yes,copyhistory=no,menubar=no,status=no,location=no,toolbar=no');			window.open('', '_parent', '');		}		function mail()		{				zimbraWinId._zimbraMail.activateApp("mail");		}		function calendar()		{			zimbraWinId._zimbraMail.activateApp("calendar");		}		function contacts()		{			zimbraWinId._zimbraMail.activateApp("contacts");		}		//-->	</script></head><body onload="openit();"><a href="javascript:mail()">Mail</a><br/><a href="javascript:calendar()">Calendar</a><br/><a href="javascript:contacts()">Contacts</a></body></html>
